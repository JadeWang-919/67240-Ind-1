      name="keywords"
      content="Disneyland, Universal Studios, theme park, rides, attractions, survey form"
    />

    <!-- link to css file -->
    <link rel="stylesheet" href="style.css" />

    <title>Survey Form</title>
  </head>

  <body>
    <main>
      <!-- This is a navigation bar -->
      <nav class="nav">
        <ul class="nav-list">
          <li>
            <a class="nav-link" href="index.html">HOME</a>
          </li>
          <li>
            <a class="nav-link" href="page1.html">PHOTOS</a>

            <a class="nav-link" href="page3.html">SURVEY FORM</a>
          </li>
          <li>
            <a class="nav-link" href="page4.html">LOCATION MAPS</a>
          </li>
        </ul>
      </nav>

      <!-- This is a form -->
      <form action="#" method="get">
        <fieldset>
          <legend>Personal Information:</legend>
          <label> Name: </label>
          <input type="text" name="name" />
          <br />
          <label> Email: </label>
          <input type="email" name="email"/>
          <br />
        </fieldset>
        <br />
        <fieldset>
          <legend>Your Review:</legend>
          <p>
            <label for="“hear-about”"> How did you hear about us? </label>
            <select name="“referrer”" id="“hear-about”">
              <option value="“google”">Google</option>
              <option value="“friend”">Friend</option>
              <option value="“advert”">Advert</option>
              <option value="“other”">Other</option>
            </select>
          </p>
          <p>
            Would you visit again?
            <br />
            <label>
              <input type="“radio”" name="“rating”" value="“yes”" />
              Yes
            </label>
            <label>
              <input type="“radio”" name="“rating”" value="“no”" />
              No
            </label>
            <label>
              <input type="“radio”" name="“rating”" value="“maybe”" />
              Maybe
            </label>
          </p>
          <p>
            <label for="“comments”"> Comments: </label>
            <br />
            <textarea rows="“4”" cols="“40”" id="“comments”"> </textarea>
          </p>
          <label>
            <input type="“checkbox”" name="“subscribe”" checked="“checked”" />
            Sign me up for email updates
          </label>
          <br />
          <input type="“submit”" value="“Submit" review” />
        </fieldset>
      </form>
    </main>

    <div class="footer">

    </div>
  </body>
</html>
